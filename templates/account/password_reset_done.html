{% extends "base.html" %}
{% load i18n %}
{% load account %}

{% block title %}密码重置邮件已发送{% endblock %}

{% block content %}
<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-lg-6">
            <div class="card shadow-sm">
                <div class="card-header bg-white">
                    <h4 class="mb-0 py-2"><i class="fas fa-check-circle mr-2 text-success"></i>邮件已发送</h4>
                </div>
                <div class="card-body p-4 text-center">
                    <div class="my-4">
                        <div class="mb-4">
                            <i class="fas fa-envelope-open-text text-success fa-4x"></i>
                        </div>
                        <h5 class="mb-3">密码重置邮件已发送</h5>
                        <p class="text-muted">
                            {% blocktrans %}我们已经向您发送了一封包含密码重置链接的邮件。如果您在几分钟内没有收到，请检查您的垃圾邮件文件夹。{% endblocktrans %}
                        </p>
                    </div>
                    
                    <div class="mt-4">
                        <a href="{% url 'account_login' %}" class="btn btn-primary shadow-sm">
                            <i class="fas fa-sign-in-alt mr-2"></i>返回登录
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
