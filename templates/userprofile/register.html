{% extends "base.html" %} {% load static %}
<!-- Need to install bootstrap4 in virtual env and add to installed apps in settings.py -->
{% load bootstrap4 %}
{% block title %} 注册账号 {% endblock title %}
{% block content %}
<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-lg-6">
            <div class="card shadow-sm">
                <div class="card-header bg-white">
                    <h4 class="mb-0 py-2"><i class="fas fa-user-plus mr-2"></i>注册新账号</h4>
                </div>
                <div class="card-body p-4">
            <form method="post" action="." class="form">
                {% csrf_token %}
                {% bootstrap_form form %}
                        <div class="mt-4">
                            <button type="submit" class="btn btn-primary btn-block shadow-sm">
                                <i class="fas fa-user-check mr-2"></i>创建账号
                            </button>
                        </div>
            </form>
                    
                    <!-- 登录选项 -->
                    <div class="mt-4 text-center">
                        <p class="mb-0">
                            已有账号？
                            <a href="{% url 'userprofile:login' %}" class="text-decoration-none">
                                <i class="fas fa-sign-in-alt mr-1"></i>立即登录
                            </a>
                        </p>
                    </div>
                </div>
            </div>
            
            <!-- 第三方登录选项 -->
            <div class="card shadow-sm mt-4">
                <div class="card-header bg-white">
                    <h5 class="mb-0 py-2"><i class="fas fa-share-alt mr-2"></i>第三方账号注册</h5>
                </div>
                <div class="card-body text-center py-4">
                    <div class="row">
                        <div class="col-6">
                            <a href="#" class="btn btn-outline-dark btn-block">
                                <i class="fab fa-github mr-2"></i>GitHub
                            </a>
                        </div>
                        <div class="col-6">
                            <a href="#" class="btn btn-outline-danger btn-block">
                                <i class="fab fa-weibo mr-2"></i>微博
                            </a>
                        </div>
                    </div>
                    <div class="mt-3">
                        <small class="text-muted">
                            使用第三方账号注册更加便捷，支持一键登录。
                        </small>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock content %}
